name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-backend:
    name: Build Backend ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: switchlink-backend
            asset_name: switchlink-backend-linux-x64

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: switchlink-backend.exe
            asset_name: switchlink-backend-windows-x64.exe

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: switchlink-backend
            asset_name: switchlink-backend-macos-x64

          # macOS ARM (M1/M2)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: switchlink-backend
            asset_name: switchlink-backend-macos-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libusb-1.0-0-dev pkg-config

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Rename binary
        run: |
          mv target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  build-switch-client:
    name: Build Switch Client
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkita64:latest

    steps:
      - uses: actions/checkout@v4

      - name: Get Version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
        if: startsWith(github.ref, 'refs/tags/v')

      - name: Update Makefile Version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd switchlink-client
          sed -i "s/APP_VERSION\s*:=\s*0.1.0/APP_VERSION := ${{ env.VERSION }}/g" Makefile

      - name: Build Switch Client
        run: |
          cd switchlink-client
          make clean || true
          make

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: switchlink-client.nro
          path: switchlink-client/switchlink-client.nro

  release:
    name: Create Release
    needs: [build-backend, build-switch-client]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/switchlink-backend-linux-x64/switchlink-backend-linux-x64
            artifacts/switchlink-backend-windows-x64.exe/switchlink-backend-windows-x64.exe
            artifacts/switchlink-backend-macos-x64/switchlink-backend-macos-x64
            artifacts/switchlink-backend-macos-arm64/switchlink-backend-macos-arm64
            artifacts/switchlink-client.nro/switchlink-client.nro
          draft: false
          prerelease: false
          generate_release_notes: true
